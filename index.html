<!DOCTYPE html>
<html>
<head>
    <title>Spotify Lyrics</title>
    <style>
        .container {
            display: flex;
        }
        .lyrics {
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Spotify Lyrics</h1>
    <div id="signIn">
        <a href="/">Sign in to Spotify</a>
    </div>
    <button id="getLyrics" style="display:none;">Get Lyrics</button>
    <div id="songInfo"></div>
    <div class="container">
        <div class="lyrics" id="originalLyrics">
            <h2>Original Lyrics</h2>
            <p></p>
        </div>
        <div class="lyrics" id="translatedLyrics">
            <h2>Translated Lyrics</h2>
            <p></p>
        </div>
    </div>
    <script>
        function getLyrics() {
            fetch('/lyrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("songInfo").innerText = data.artist + " - " + data.track;
                    document.getElementById("originalLyrics").getElementsByTagName("p")[0].innerText = data.original_lyrics;
                    document.getElementById("translatedLyrics").getElementsByTagName("p")[0].innerText = data.translated_lyrics;
                });
        }

        document.getElementById("getLyrics").addEventListener("click", getLyrics);

        fetch('/currently_playing')
            .then(response => response.json())
            .then(data => {
                if (data) {
                    document.getElementById("signIn").style.display = "none";
                    document.getElementById("getLyrics").style.display = "block";
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
    </script>
</body>
</html>
